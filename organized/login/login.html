<h1>login</h1>
<form id="loginForm" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required placeholder="Enter your valid email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter your valid password">

    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="../register/register form.html">Register here</a></p>

    body {

        background-color: #d4d4d1;
        margin: 0;
        padding: 20px;


    }

    h1 {
        color: #333;
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: 5%;

    }

    form {
        background: #e9e9da;
        padding: 20px;
        border-radius: 20px;
       box-shadow: black;
        max-width: 400px;

        margin-left: 33%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    label:hover {
        display:inline;
        margin-bottom: 8px;
        color: #302f0c;

    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #302e2e;
        border-radius: 4px;
        align-content: left;

    }

    button {
        background-color: #3f420b;

    e.preventDefault();
    window.location.href = "../home/index.html";
